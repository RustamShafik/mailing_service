{% extends 'base.html' %}

{% block title %}Удалить сообщение{% endblock %}

{% block content %}
    <h2>Удалить сообщение</h2>
    <p>Вы уверены, что хотите удалить сообщение "<strong>{{ object.subject }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
