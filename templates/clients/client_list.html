{% extends 'base.html' %}

{% block title %}Список клиентов{% endblock %}

{% block content %}
    <h2>Список клиентов</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Email</th>
                <th>ФИО</th>
                <th>Комментарий</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
                <tr>
                    <td>{{ client.email }}</td>
                    <td>{{ client.full_name }}</td>
                    <td>{{ client.comment }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Клиентов пока нет.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
