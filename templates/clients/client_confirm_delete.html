{% extends 'base.html' %}

{% block title %}Удалить клиента{% endblock %}

{% block content %}
    <h2>Удалить клиента</h2>
    <p>Вы уверены, что хотите удалить клиента <strong>{{ object.full_name }}</strong> ({{ object.email }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
