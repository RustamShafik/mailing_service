{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Попытки рассылки</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Рассылка</th>
          <th>Дата и время</th>
          <th>Статус</th>
          <th>Ответ сервера</th>
        </tr>
      </thead>
      <tbody>
        {% for attempt in attempts %}
        <tr>
          <td>{{ attempt.id }}</td>
          <td>{{ attempt.mailing.id }}</td>
          <td>{{ attempt.timestamp }}</td>
          <td>{{ attempt.status }}</td>
          <td><pre>{{ attempt.server_response }}</pre></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
